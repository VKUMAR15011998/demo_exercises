ID: HC_OFF_SUPPLIES
_schema-version: '3.1'
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --production
        - npx -p @sap/cds-dk cds build --production
description: A simple CAP project.
modules:
  - build-parameters:
      builder: npm
    name: HC_OFF_SUPPLIES-srv
    parameters:
      buildpack: nodejs_buildpack   
    path: gen/srv
    provides:
      - name: srv-api
        properties:
          srv-url: '${default-url}'
    requires:
      - name: HC_OFF_SUPPLIES-db
      - name: HC_OFF_SUPPLIES-xsuaa
      - name: HC_OFF_SUPPLIES-destination
    type: nodejs
  - name: HC_OFF_SUPPLIES-db-deployer
    parameters:
      buildpack: nodejs_buildpack
    path: gen/db
    requires:
      - name: HC_OFF_SUPPLIES-db
      - name: HC_OFF_SUPPLIES-xsuaa
    type: hdb
  - build-parameters:
      requires:
        - artifacts:
            - ./*
          name: HC_OFF_SUPPLIES-app
          target-path: resources
    name: HC_OFF_SUPPLIES-approuter
    path: approuter
    requires:
      - name: HC_OFF_SUPPLIES-xsuaa
      - group: destinations
        name: srv-api
        properties:
          forwardAuthToken: true
          name: srv-binding
          strictSSL: true
          url: '~{srv-url}'
    type: nodejs
  - build-parameters:
      supported-platforms: []
    name: HC_OFF_SUPPLIES-app
    path: app
    type: html5
parameters:
  enable-parallel-deployments: true
resources:
  - name: HC_OFF_SUPPLIES-db
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-service-name: '${service-name}'
    type: com.sap.xs.hdi-container
  - name: HC_OFF_SUPPLIES-xsuaa
    parameters:
      config:
        role-collections:
          - description: Read Access
            name: 'Vendor-${space}'
            role-template-references:
              - $XSAPPNAME.Vendor
          - description: All Access
            name: 'ProcurementManager-${space}'
            role-template-references:
              - $XSAPPNAME.ProcurementManager
        xsappname: 'HC_OFF_SUPPLIES-${space}'
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
    type: org.cloudfoundry.managed-service
  - name: HC_OFF_SUPPLIES-destination
    parameters:
      service: destination
      service-plan: lite
    type: org.cloudfoundry.managed-service
version: 3.0.0